<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c19f763333.js"
      crossorigin="anonymous"
    ></script>
    <title>API LaSilla</title>
  </head>
  <body>
    <div class="cont-admin">
      <input type="password" placeholder="Admin Pass" id="admin-pass" />
      <div class="saveButton" id="saveButton">Guardar</div>
    </div>
    <div class="titulo-cont">
      <div class="titulo-noticias" id="titulo-noticias">Noticias</div>
      <div class="titulo-mensajes" id="titulo-mensajes">Mensajes</div>
      <div class="titulo-imagen" id="titulo-imagen">Imagen del dia</div>
      <div class="titulo-trivia" id="titulo-trivia">Trivia</div>
    </div>
    <div class="aviso-cont" id="aviso-cont">
      <p id="aviso-titulo">Aviso</p>
      <p id="aviso-texto">Contenido del aviso</p>
      <div id="aviso-boton">Ok</div>
    </div>
    <section class="noticias" id="noticias">
      <a
        target="_blank"
        href="https://drive.google.com/file/d/1L1dHzniyXyPJKmIAVStd0jYBjM6q98Dq/view"
        >Guia de como usar la API</a
      >
      <div class="form-cont">
        <input type="text" placeholder="Titulo" id="titulo" />
        <textarea
          class="contenido"
          id="contenido"
          placeholder="Contenido de la noticia"
          name="contenido"
          cols="30"
          rows="10"
        ></textarea>
        <textarea
          class="contenido"
          id="contenidoRes"
          placeholder="Contenido de la noticia resumido, 245 caracteres max."
          name="contenidoRes"
          cols="30"
          rows="10"
        ></textarea>
        <div class="input-links-cont" id="editLinks">
          <div class="input-linkUno-cont">
            <input
              class="editLinksInput"
              type="text"
              placeholder="Url de las imagenes, separadas por coma"
              id="imagenes"
            />
            <i class="fontAw far fa-plus-square" id="inputPlus"></i>
            <i class="fontAw far fa-minus-square" id="inputMinus"></i>
          </div>
        </div>
        <a target="_blank" href="https://imgur.com/"
          >Página para subir imágenes</a
        >
        <input type="text" placeholder="Tags, separados por coma" id="tags" />
        <p class="titulo-select">Tema Principal</p>
        <select name="temaPrincipal" id="temaPrincipal">
          <option value="actualidad">Actualidad</option>
          <option value="cultura">Cultura</option>
          <option value="deporte">Deporte</option>
          <option value="streaming">Streaming</option>
          <option value="espectaculo">Espectaculo</option>
          <option value="Vida sana">Vida sana</option>
          <option value="Medio ambiente">Medio Ambiente</option>
          <option value="Genero">Género</option>
        </select>
        <p class="titulo-select">Importancia</p>
        <select name="importancia" id="importancia">
          <option value="normal">Normal</option>
          <option value="importante1">Importante 1</option>
          <option value="importante2">Importante 2</option>
          <option value="importante3">Importante 3</option>
          <option value="importante4">Importante 4</option>
        </select>
        <input type="text" placeholder="Autor" id="autor" />
        <input type="text" placeholder="Fuente" id="fuente" />
      </div>
      <div class="boton-send" id="boton-send">Enviar</div>
    </section>
    <section class="mensajes" id="mensajes">
      <div class="boton-recibir" id="boton-recibir">Recibir Mensajes</div>
      <div class="contenedor-mensajes" id="contenedor-mensajes">
        <div>
          <p class="no-hay-mensajes">Todavia no hay mensajes</p>
        </div>
      </div>
    </section>
    <section class="imagen" id="imagen">
      <img src="./imagen.jpg" alt="" id="imgDelDia" />
      <textarea
        placeholder="Descripcion de imagen... "
        name=""
        id="inputDescImg"
        cols="30"
        rows="10"
      ></textarea>
      <input
        placeholder="Link de la imagen.."
        type="text"
        id="inputImgDelDia"
      />
      <input type="text" id="inputAutorImg" placeholder="Autor.." />
      <div class="boton-send" id="boton-send-img">Enviar</div>
    </section>
    <section class="trivia" id="trivia">
      <input type="text" id="inputPregunta" placeholder="Pregunta" />
      <input type="text" id="inputRespuestaUno" placeholder="Respuesta A" />
      <input type="text" id="inputRespuestaDos" placeholder="Respuesta B" />
      <input type="text" id="inputRespuestaTres" placeholder="Respuesta C" />
      <input type="text" id="inputSolucion" placeholder="Solución" />
      <div class="boton-send" id="boton-send-trivia">Enviar</div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
