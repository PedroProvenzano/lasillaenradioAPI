<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c19f763333.js"
      crossorigin="anonymous"
    ></script>
    <title>API LaSilla</title>
  </head>
  <body>
    <div class="titulo-cont">
      <div class="titulo-noticias" id="titulo-noticias">Noticias</div>
      <div class="titulo-mensajes" id="titulo-mensajes">Mensajes</div>
    </div>
    <section class="noticias" id="noticias">
      <div class="form-cont">
        <input type="text" placeholder="Titulo" id="titulo" />
        <textarea
          class="contenido"
          id="contenido"
          placeholder="Contenido de la noticia"
          name="contenido"
          cols="30"
          rows="10"
        ></textarea>
        <textarea
          class="contenido"
          id="contenidoRes"
          placeholder="Contenido de la noticia resumido"
          name="contenidoRes"
          cols="30"
          rows="10"
        ></textarea>
        <input
          type="text"
          placeholder="Url de las imagenes, separadas por coma"
          id="imagenes"
        />
        <input type="text" placeholder="Tags, separados por coma" id="tags" />
        <p class="titulo-select">Tema Principal</p>
        <select name="temaPrincipal" id="temaPrincipal">
          <option value="actualidad">Actualidad</option>
          <option value="cultura">Cultura</option>
          <option value="deporte">Deporte</option>
          <option value="streaming">Streaming</option>
          <option value="espectaculo">Espectaculo</option>
        </select>
        <p class="titulo-select">Importancia</p>
        <select name="importancia" id="importancia">
          <option value="normal">Normal</option>
          <option value="importante1">Importante 1</option>
          <option value="importante2">Importante 2</option>
          <option value="importante3">Importante 3</option>
        </select>
        <input type="text" placeholder="Autor" id="autor" />
        <input type="password" placeholder="Admin Pass" id="admin-pass" />
      </div>
      <div class="boton-send" id="boton-send">Enviar</div>
    </section>
    <section class="mensajes" id="mensajes">
      <div class="contenedor-mensajes">
        <div>
          <p class="no-hay-mensajes">Todavia no hay mensajes</p>
        </div>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
